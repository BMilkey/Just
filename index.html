<!DOCTYPE HTML>

<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do list</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="bootstrap.min.js"></script>
</head>

<body>

<div class="container">

  <div class="row" id="title">
    <h1>My To Do</h1>
  </div>

  <div class="row">

    <label for="inputNameTask"></label><input class="col-md-11" id="inputNameTask" type="text"
                                              placeholder="No more than 45 symbols..."/>

    <div class="col-md-1 ">
      <button id="add-btn" class="addButton">Add</button>
    </div>

  </div>

  <div class="row">

    <div class="col-md-6" id="priority">
      <h3>Priority tasks</h3>
      <ul id="prioritySpace">

      </ul>
    </div>

    <div class="col-md-6" id="other">
      <h3>Other tasks</h3>
      <ul id="mainSpace">
      </ul>
    </div>

  </div>

</div>

<script type="module" src="./main.js"></script>

</body>

</html>
